
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/springone
    driver-class-name: org.postgresql.Driver
    username: springone
    password: springone
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: db/changelog/db.changelog-master.yml
  security:
    csrf:
      disabled: true
logging:
  level:
    root: error
#  file:
#    path: logs
server:
  port: 8081

databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: Dinar
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
              #              - column:
              #                  name: user_id
              #                  type: bigint
              #                  constraints:
              #                    nullable: false
              #                    referencedTableName: users
              #                    foreignKeyName: fk_orders_users
              #                    referencedColumnNames: id
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: phone
                  type: varchar(255)
              - column:
                  name: price
                  type: numeric(8,2)
              - column:
                  name: total_price
                  type: numeric(8,2)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValueComputed: current_timestamp
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValueComputed: current_timestamp

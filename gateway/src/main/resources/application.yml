spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"
      routes:
        - id: app-service
          uri: http://localhost:8084
          predicates:
            - Path=/market-app/**
          filters:
            - StripPrefix=1
            - PrefixPath=/app
            - JwtAuthFilter
        - id: cart-service
          uri: http://localhost:8085
          predicates:
            - Path=/market-cart/**
          filters:
            - StripPrefix=1
            - PrefixPath=/cart
            - JwtAuthFilter
        - id: auth-service
          uri: http://localhost:8082
          predicates:
            - Path=/market-auth/**
          filters:
            - StripPrefix=1
            - PrefixPath=/auth
            - JwtAuthFilter
